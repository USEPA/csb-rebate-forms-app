---
applications:
  - name: csb-prod
    routes:
      - route: app-prod.app.cloud.gov/csb
      - route: app.epa.gov/csb
    instances: 8
    memory: 192M
    disk_quota: 512MB
    timeout: 180
    buildpacks:
      - nodejs_buildpack
    command: node app/index.js
    path: /
    env:
      NODE_ENV: production
      LOGGER_LEVEL: INFO
      OPTIMIZE_MEMORY: true
    services:
      - s3-pub-csb-prod
      - log-drain
