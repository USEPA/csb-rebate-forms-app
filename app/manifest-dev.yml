---
 applications:
   - name: csb
     routes:
      - route: app-dev.app.cloud.gov/csb
     instances: 1
     memory: 128M
     disk_quota: 512MB
     timeout: 180
     buildpacks:
      - nodejs_buildpack
     command: node app/index.js
     env:
        NODE_ENV: development
        LOGGER_LEVEL: DEBUG
        OPTIMIZE_MEMORY: true
        SUB_PATH: /csb
