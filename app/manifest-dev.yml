---
applications:
  - name: csb-dev
    routes:
      - route: app-dev.app.cloud.gov/csb
    instances: 1
    memory: 192M
    disk_quota: 512MB
    timeout: 180
    buildpacks:
      - nodejs_buildpack
    command: node app/index.js
    env:
      NODE_ENV: production
      LOGGER_LEVEL: DEBUG
      OPTIMIZE_MEMORY: true
    services:
      - s3-pub-csb-dev
      - log-drain
